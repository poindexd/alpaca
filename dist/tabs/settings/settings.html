<div ng-controller="settingsController" flow-init="flow-init" flow-files-submitted="setImage($flow)"><div class="container" style="width:100%; padding-left:30%; padding-top:60px"><div class="row"><div class="col s12 l6"><!--.butterflyinclude include/butterfly.html  --><ul class="collection with-header" style="margin-top: 48px border-top: solid; border-top-color: #f57c00; border-top-width: 8px"><li class="collection-header center" ng-hide="editorEnabled"><img class="circle white z-depth-1" ng-src="{{user.profilePic || &quot;/img/placeholder2x1.svg&quot;}}" style="height: 110px;width: 110px; margin-top:20px"/><h4>{{user.firstName}} {{user.lastName}}</h4></li><li class="collection-item" ng-hide="editorEnabled" style="height:80px"><label>Email</label><p></p><i class="material-icons grey-text left">mail</i>{{user.email}}</li><li class="collection-item" ng-hide="editorEnabled"><label>Organizations</label><br/><!--img(flow-img="$flow.files[0]")--><img class="circle white z-depth-1" ng-src="{{orgPic}}" style="height: 60px;width: 60px; margin-right: 20px"/><img class="circle white z-depth-1" src="./img/hotpath_logo_small.svg" style="height: 60px;width: 60px"/><a class="waves-effect btn" href="#" ng-click="editorEnabled = true" style="margin-top:30px; margin-bottom:15px; width: 30%">Edit</a></li><li class="collection-item" ng-show="editorEnabled"><img class="circle white z-depth-1" ng-src="{{user.profilePic || &quot;/img/placeholder2x1.svg&quot;}}" style="height: 110px;width: 110px; margin-top:20px"/><input ng-show="editorEnabled" type="file" flow-btn="flow-btn" style="margin-top:10px"/><a href="#" ng-click="removeImage()" style="margin-top:30px; margin-bottom:15px; width: 30%">Remove image</a><input id="firstname" ng-model="user.firstName" ng-show="editorEnabled"/><label for="firstname">First Name</label><input id="lastname" ng-model="user.lastName" ng-show="editorEnabled"/><label for="lastname">Last Name</label><input class="validate" id="email" type="email" ng-model="user.email" ng-show="editorEnabled"/><label for="email" data-error="wrong" data-success="right">Email</label><a href="#" ng-click="changeEmail(user.email)">Update Email</a><!--div(flow-init="{target: '/upload'}" flow-files-submitted="$flow.upload()" flow-file-success="$file.msg = $message")--><a class="waves-effect btn" href="#" ng-click="editorEnabled = false" style="margin-top:30px; margin-bottom:15px; width: 30%" value="save">Save</a><!--or--><!--a(href='#' ng-click='disableEditor()') Cancel--></li></ul></div></div></div></div>
