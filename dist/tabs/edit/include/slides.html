<script type="text/ng-template" id="list.html"><ul dnd-list="list" dnd-drop="dropCallback(index, item, external, type, list)"><li ng-repeat="node in list | orderBy:&quot;index&quot;" dnd-draggable="node" dnd-effect-allowed="move" ng-include="node.kind + &quot;.html&quot;"></li></ul></script><script type="text/ng-template" id="slide.html"><div class="slide-card card-panel waves-effect waves-light" ng-click="slide.setCurrent(node, list)" ng-class="{selected: selected==node}"><alpaca-slide slide="node" single="true"></alpaca-slide><i class="material-icons" style="position:absolute; top: 10px; right: 10px" ng-click="slide.remove(node, list);$event.stopPropagation();">close</i></div></script><script type="text/ng-template" id="folder.html"><div class="node waves-effect waves-light" ng-click="node.visible = !node.visible" style="position: relative"><i class="material-icons left">folder</i><div content-editable="content-editable" single-line="true" ng-click="$event.stopPropagation();" edit-callback="slide.save(node, list)" ng-model="node.title" style="cursor: text"></div><i class="material-icons" style="position:absolute; top: 10px; right: 10px" ng-click="slide.remove(node, list);$event.stopPropagation();">close</i></div><div style="margin-left: 10px" ng-repeat="list in [node.contents]" ng-show="node.visible" ng-include="&quot;list.html&quot;"></div><div class="clearfix" style="min-height:6px"></div></script><script type="text/ng-template" id="external.html"><div class="node waves-effect waves-light" ng-click="node.visible = !node.visible">{{node.title}}<i class="material-icons left">folder_shared</i></div><div style="margin-left: 10px" ng-repeat="list in [node.contents]" ng-show="node.visible" ng-include="&quot;list.html&quot;"></div><div class="clearfix" style="min-height:6px"></div></script><div id="slide-nav" style="padding-bottom:150px;padding-right:10px;overflow-y:auto"><div ng-repeat="list in [slides]" ng-include="&quot;list.html&quot;"></div><div class="fixed-action-btn" style="position:absolute;bottom:87px"><a class="btn-floating btn-large" style="background:#fab109"><i class="material-icons large">add</i></a><ul><li><a class="btn-floating blue" ng-click="slide.add(&quot;slide&quot;)"><i class="material-icons">crop_landscape</i></a></li><li><a class="btn-floating purple" ng-click="search()"><i class="material-icons">search</i></a></li></ul></div></div>
