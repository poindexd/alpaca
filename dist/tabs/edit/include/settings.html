<div style="position:relative;width: 100%"><a href="#" style="position:absolute; top: 10px; right: 10px" ng-click="collectionSettings = false"><i class="material-icons large grey-text">close</i></a><div class="container"><div class="row"><div class="col s12"><ul class="collection"><li class="collection-item" flow-init="flow-init" flow-files-submitted="collection.setImage($flow, currentCollection)"><div class="row"><div class="col s12 l6"><label>Image</label><div ng-show="!currentCollection.img_url"><img class="responsive-img" ng-src="/img/placeholder2x1.svg"/><div class="btn waves-effect waves-light" flow-btn="flow-btn">Upload</div></div><div ng-show="currentCollection.img_url"><img class="responsive-img" ng-src="{{currentCollection.img_url}}"/><div class="btn red waves-effect waves-light" ng-click="collection.removeImage(currentCollection)">Remove Image</div></div></div><div class="col s12 l6"><label>Title</label><input ng-model="currentCollection.title"/><div class="btn red waves-effect waves-light" data-target="collection-delete">Delete</div></div></div></li></ul></div></div></div><div class="modal" id="collection-delete"><div class="modal-content"><p>Are you sure you want to delete {{currentCollection.title}}?</p></div><div class="modal-footer"><div class="btn-flat waves-effect waves-light modal-close" ng-click="collection.remove(currentCollection, collection.index)">Yes</div><div class="btn-flat waves-effect waves-light modal-close">No<!--label {{currentCollection.img_url}}--></div></div></div></div>
