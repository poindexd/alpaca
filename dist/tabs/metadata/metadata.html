<!--include ../edit/include/nav.pug--><div style="position:relative;height: 100%; overflow-y:auto"><div class="container"><div class="row" ng-repeat="slide in survey.slides"><div class="col s12 card-panel"><p>{{slide.content}}</p></div><div class="col s12"><div class="container"><div class="row" ng-repeat="option in slide.options"> <div class="col l4"><p>{{option.text}}</p></div><div class="col l4"><!--p.range-fieldinput(type='range' min='1' max='5' ng-model='option.weight')--><rzslider rz-slider-model="option.weight" rz-slider-options="{floor:1, ceil:5, showTicksValues:true}"></rzslider></div><div class="col l4"><ul class="collection"><li class="collection-item" ng-repeat="suggestion in option.suggestions"><textarea class="materialize-textarea" ng-model="suggestion"></textarea></li><li class="collection-item center"><i class="material-icons">add</i></li></ul></div></div></div></div></div></div></div>
