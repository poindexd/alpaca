<div ng-controller="authCtrl"><div class="pitch-wrap" ng-show="!isLoggedIn &amp;&amp; isLoggedIn !== undefined"><div class="container"><div class="row"><div class="col s12 l8"><p class="flow-text white-text" style="font-size:30px; letter-spacing:2px;"><b>Step up your data game with us</b></p></div><div class="col s12 l4" style="margin-top:35px;"><div class="btn" style="background:rgba(68, 68, 68, 0.90);">Learn more</div><div class="btn" style="background:#ee6e73; margin-left:10px;" ng-click="signUpRoute()">Join Us	</div></div></div></div></div><div class="input-field container" style="width:40%;"><i class="material-icons prefix">search</i><input id="search" type="text" ng-model="searchValue"/><label for="search">Search</label></div><div id="container-survey"><div class="container"><div class="row"><div class="col s12 l4" dir-paginate="_collection in collections | filter:{title:searchValue} | itemsPerPage: 6"> <!--a(class='card small' href="#" style='box-shadow: 1px 1px 10px 1px rgba(0,0,0,0.7);')--><div class="card small" ng-click="collection.setCurrent(_collection, $index)"><a href="" alt="#"><div class="card-image"> <img ng-src="{{_collection.img_url || &quot;/img/placeholder2x1.svg&quot;}}"/><!--span.card-title --><!--h5 {{_collection.title}}--></div><div class="card-content"><p>{{_collection.title}}</p><label>Organization: {{_collection.organization}}</label><label>Date: {{_collection.date}}</label></div></a></div></div></div></div><div class="fixed-action-btn"><a class="btn-floating btn-large" style="background:#fab109;" href="#" ng-click="collection.add()"><i class="material-icons">add</i></a></div><div class="row center"><dir-pagination-controls template-url="/pagination.html"></dir-pagination-controls><!--include include/footer.pug--></div><!--fix me		--></div></div>
