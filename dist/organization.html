<html><head><!--base(href="/")--><link rel="stylesheet" href="./css/editor.css"/><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/></head><body class="grey lighten-3" ng-app="alpacaEditor"><div ng-controller="authCtrl"><header><nav class="white"><div class="nav-wrapper" style="padding: 0 40px"><ul class="left"><a href="#" ng-click="indexPageRoute()" style="padding-left:4px"><img src="img/hotpath_logo_small.svg" height="100%" style="padding: 10 0 10 10" ng-cloak="ng-cloak"/><img src="img/hotpath_logo_text.png" height="100%" style="padding: 10px" ng-show="!isLoggedIn &amp;&amp; isLoggedIn !== undefined" ng-cloak="ng-cloak"/></a><a class="button-collapse orange-text" href="#" data-activates="side-nav"><i class="material-icons">menu</i></a></ul><!--ul.left(ng-show='currentCollection' ng-cloak)a(ng-click='collection.setCurrent(null, null)'): i.material-icons chevron_left
--><ul class="left" ng-show="currentCollection" ng-cloak="ng-cloak"><li><a class="breadcrumb" style="font-size:25px">{{currentCollection.title}}</a></li><li><a class="waves-effect waves-light" ng-click="collectionSettingsTrue()"><i class="material-icons">settings</i></a></li></ul><ul class="right hide-on-med-and-down" ng-cloak="ng-cloak" style="overflow:hidden"><!--overflow hidden and position absolute because device preview gets cut off from drop down button--><li ng-show="isLoggedIn" style="position:absolute; right:40px"><a id="dropdown-button" href="#" data-activates="dropdown1" style="height:64px"><img class="circle white z-depth-1" ng-src="{{user.profilePic || &quot;/img/user.svg&quot;}}" style="height: 40px;width: 40px; margin-top:12px"/><span style="position:relative; bottom:15px; left: 10px;font-size:18px">{{user.firstName}}</span><i class="material-icons right" style="top:3px">keyboard_arrow_down</i></a><ul class="dropdown-content" id="dropdown1"><li><a href="#!" ng-click="settingsPageRoute()">Profile</a></li><!--li: a(href='#!' ng-click='organizationPageRoute()') Organization--><li><a href="#!" ng-click="signOut()">Sign Out</a></li></ul></li><li ng-cloak="ng-cloak"><li ng-show="!isLoggedIn &amp;&amp; isLoggedIn !== undefined" ng-cloak="ng-cloak"><div class="btn" href="#" ng-click="signInPageRoute()" style="background:#444">Sign In</div></li><!--li.no: a(href='#' ng-click="signUpRoute()").orange-text Sign Up	--></li></ul><ul class="side-nav" id="side-nav"><!--lia
	img.circle.white.z-depth-1(ng-src = '{{user.profilePic || "/img/user.svg"}}' style='height: 40px;width: 40px; margin-top:12px;')

="text" placeholder="Email" style="flex:1"/><button class="btn waves-effect waves-light" style="margin-left:10px">Add</button></div><!--.collection-item.center(style='border-top: 1px solid #e0e0e0;')a(href='#')
	i.material-icons add
--></div></div><div ng-show="organization.settings.selectedTab == &quot;Devices&quot;"><!--h5 Default Devices--><div class="collection"><table><thead><tr class="collection-item"><td style="padding-left: 15px">Name</td><td>Width</td><td>Height</td><td></td></tr></thead><tbody><tr class="collection-item" ng-repeat="device in devices"><td style="padding-left: 15px"><input ng-model="device.name"/></td><td><input ng-model="device.width"/></td><td><input ng-model="device.height"/></td><td class="center"><a href="#" ng-click="devices.splice($index, 1)"><i class="material-icons">close</i></a></td></tr><tr class="collection-item"><td style="padding-left: 15px"><input ng-model="newDevice.name"/></td><td><input ng-model="newDevice.width"/></td><td><input ng-model="newDevice.height"/></td><td><button class="btn waves-effect waves-light" ng-click="addDevice()">Add</button></td></tr></tbody></table></div><!--ul.collectionli.collection-item.avatar(ng-repeat='device in devices')
